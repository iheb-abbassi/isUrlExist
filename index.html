<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h3>Welcome to our text files and folders server</h3>
    <img src="logo.jpg" alt="Logo" class="logo">
    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <div id="result" class="result"></div>
    <button id="checkButton" disabled>Check URL Existence</button>
    <p>An X amount of seconds is throttling the existence check, </br> and a magic word is needed to detect the file or folder within the server.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
